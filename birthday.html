<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Birthday Cake</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎂</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .cake-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }
        
        .page-title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }
        
        .birthday-note {
            font-size: 1.2rem;
            color: #5a5a5a;
            margin-bottom: 2rem;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .cake {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 0 auto 2rem;
        }
        
        .plate {
            width: 280px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: -15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .layer {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .layer-bottom {
            width: 250px;
            height: 80px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            bottom: 0;
            z-index: 1;
        }
        
        .layer-middle {
            width: 200px;
            height: 70px;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            bottom: 70px;
            left: 25px;
            z-index: 2;
        }
        
        .layer-top {
            width: 150px;
            height: 60px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            bottom: 130px;
            left: 50px;
            z-index: 3;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #ffd54f;
            border-radius: 5px;
            bottom: 180px;
            left: 120px;
            z-index: 4;
            animation: flicker 2s infinite alternate;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #ff9800;
            border-radius: 50% 50% 20% 20%;
            bottom: 215px;
            left: 117.5px;
            z-index: 5;
            box-shadow: 0 0 10px #ff9800, 0 0 20px #ff5722;
            animation: flicker 1.5s infinite alternate;
        }
        
        .decoration {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 4;
        }
        
        .decoration-1 {
            background: #ff6b6b;
            top: 30px;
            left: 40px;
            animation: bounce 3s infinite;
        }
        
        .decoration-2 {
            background: #4ecdc4;
            top: 20px;
            right: 50px;
            animation: bounce 3s infinite 0.5s;
        }
        
        .decoration-3 {
            background: #ffd166;
            top: 50px;
            left: 80px;
            animation: bounce 3s infinite 1s;
        }
        
        .decoration-4 {
            background: #06d6a0;
            top: 40px;
            right: 80px;
            animation: bounce 3s infinite 1.5s;
        }
        
        .make-wish-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            font-family: 'Poppins', sans-serif;
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
        }
        
        .make-wish-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .wish-message {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: #5a5a5a;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 15px;
            display: none;
            animation: fadeIn 1s ease-in;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 5s linear forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .cake {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>

    <!-- Hidden audio element that will autoplay -->
    <audio id="birthdayAudio" loop autoplay>
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
    </audio>
    
    <div class="cake-container">
        <h1 class="page-title">Virtual Birthday Cake</h1>
        
        <div class="birthday-note">
            For my dearest Bebo, this virtual cake carries all my love and wishes for you. 
            May your special day be as sweet and beautiful as you are!
        </div>
        
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="candle"></div>
            <div class="flame"></div>
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
            <div class="decoration decoration-4"></div>
        </div>
        
        <a href="suprise.html" class="make-wish-btn" id="wish-btn">Click for the surprise my bebo💗</a>
        
        <div class="wish-message" id="wish-message">
            Your wish has been made! May all your dreams come true! 🎉
        </div>
    </div>

    <script>
        // Audio handling - attempt to autoplay with user interaction
        const audio = document.getElementById('birthdayAudio');
        
        // Try to play audio immediately
        audio.play().catch(error => {
            console.log('Autoplay prevented, waiting for user interaction');
            
            // If autoplay is blocked, play on first user interaction
            const playAudioOnInteraction = () => {
                audio.play();
                document.removeEventListener('click', playAudioOnInteraction);
                document.removeEventListener('keydown', playAudioOnInteraction);
            };
            
            document.addEventListener('click', playAudioOnInteraction);
            document.addEventListener('keydown', playAudioOnInteraction);
        });
        
        // Wish button functionality
        document.getElementById('wish-btn').addEventListener('click', function(e) {
            // Only run the animation if not navigating away
            if (e.target.getAttribute('href')) {
                const flame = document.querySelector('.flame');
                const wishMessage = document.getElementById('wish-message');
                
                // Blow out the candle
                flame.style.animation = 'none';
                flame.style.opacity = '0';
                
                // Show wish message
                wishMessage.style.display = 'block';
                
                // Create floating hearts
                createHearts();
                
                // Add celebration effect
                celebrate();
            }
        });
        
        function createHearts() {
            const hearts = ['❤️', '💖', '💕', '💗', '💓', '💞'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }
        
        function celebrate() {
            // Add sparkle effect
            const sparkles = ['✨', '🌟', '⭐', '💫'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'fixed';
                    sparkle.style.fontSize = '25px';
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.animation = 'fadeIn 0.5s ease-in, fadeIn 0.5s ease-out 1.5s reverse forwards';
                    sparkle.style.zIndex = '10';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        if (sparkle.parentNode) sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
